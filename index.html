<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@1,700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Calculadora de média</title>
    </head>
    <body>
        <div class="main-container">
            <h1 class="titulo">
            Calculadora de média</h1>
            <p class="subtitulo">
            Descubra qual a sua média de nota de todas as provas!
            </p>
            <P class="fonteNotas">Entre com o valor da PRIMEIRA nota</p>
            <input type="number" class="input-valor" id="nota1" size"2"/>
        
            <p class="fonteNotas">Entre com o valor da SEGUNDA nota</p>
            <input type="number"  class="input-valor" id="nota2" size"2"/>
        
            <p class="fonteNotas">Entre com o valor da TERCEIRA nota</p>
            <input type="number" class="input-valor" id="nota3" size"2"/>
        
            <p class="fonteNotas">Entre com o valor da QUARTA nota</p>
            <input type="number" class="input-valor" id="nota4" size"2"/>
        
            <br>
        
            <button type="submit" class="botao" onclick="mostraNota()">Mostra Média</button>

            <script src="main.js"></script>
        </div>
    </body>
</html>
